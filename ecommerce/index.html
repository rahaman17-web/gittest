<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="h4 mb-0"><i class="fas fa-shopping-cart"></i> E-Store</h1>
          <nav>
            <a href="#" class="text-white me-3"><i class="fas fa-home"></i> Home</a>
            <a href="#" class="text-white"><i class="fas fa-info-circle"></i> About</a>
          </nav>
        </div>
      </div>
    </header>

    <div class="container-fluid py-4">
      <div class="row">
        <!-- Products Section -->
        <div class="col-lg-8">
          <h2 class="mb-3">Products</h2>
          <div class="d-flex gap-3 mb-3 flex-wrap">
            <select id="categoryFilter" class="form-select w-auto">
              <option value="">All Categories</option>
            </select>
            <select id="priceRangeSelect" class="form-select w-auto">
              <option value="">All Prices</option>
              <option value="0-50">$0 - $50</option>
              <option value="50-100">$50 - $100</option>
              <option value="100-200">$100 - $200</option>
              <option value="200+">$200+</option>
            </select>
            <select id="sortBy" class="form-select w-auto">
              <option value="">Sort By</option>
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
              <option value="popularity-desc">Popularity</option>
            </select>
          </div>
          <div id="productList" class="row g-4"></div>
        </div>

        <!-- Cart Section -->
        <div class="col-lg-4">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h2 class="h5 mb-0"><i class="fas fa-shopping-bag"></i> Cart</h2>
            </div>
            <div class="card-body">
              <ul id="cartItems" class="list-group mb-3"></ul>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="promoCode"
                  class="form-control"
                  placeholder="Promo code"
                />
                <button class="btn btn-success" id="applyPromo">Apply</button>
              </div>
              <div class="d-flex justify-content-between">
                <strong>Subtotal:</strong>
                <span>$<span id="subtotal">0.00</span></span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <strong>Total:</strong>
                <span>$<span id="total">0.00</span></span>
              </div>
              <button class="btn btn-primary w-100" id="checkoutBtn">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-5">
      <div class="container text-center">
        <p>&copy; 2026 E-Store. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
